<template name="aboutTemplate">
	<dl class="sub-nav">
	{{#if route 'about/history'}}
		<dd class="active"><a href="/about/history">History</a></dd>
	{{else}}
		<dd><a href="/about/history">History</a></dd>
	{{/if}}
	{{#if route 'about/clubs'}}
		<dd class="active"><a href="/about/clubs">Clubs</a></dd>
	{{else}}
		<dd><a href="/about/clubs">Clubs</a></dd>
	{{/if}}
	{{#if route 'about/rules'}}
		<dd class="active"><a href="/about/rules">Rules & Regulations</a></dd>
	{{else}}
		<dd><a href="/about/rules">Rules & Regulations</a></dd>
	{{/if}}
	{{#if route 'about/photos'}}
		<dd class="active"><a href="/about/photos">Photos</a></dd>
	{{else}}
		<dd><a href="/about/photos">Photos</a></dd>
	{{/if}}
	</dl>
	<hr>
	{{> yield region='aboutSection'}}
</template>

<template name="history">
	<h2>History</h2>
	{{{this.value}}}
</template>

<template name="rules">
	{{{this.value}}}
</template>

<template name="photos">
	<h2>Photos</h2>
	<div id="links">
		{{#each photoList}}
    <a href="{{this.photo}}">
      <div class="thumbnail" style="background-image: url('http://cdn.filter.to/200x150/{{stripProtocol this.photo}}');"></div>
    </a>
		{{/each}}
	</div>
	<div id="blueimp-gallery" class="blueimp-gallery">
    <div class="slides"></div>
    <h3 class="title"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
	</div>
</template>

<template name="clubs">
	<h2>Clubs</h2>
	{{#each this}}
		<div class="panel">
			<h3>{{name}}</h3>
			<p>{{description}}</p>
			<h5><a href="{{website}}">Website</a></h5>
		</div>
	{{/each}}
</template>

<template name="photoModal">
	<div id="photoModal" class="reveal-modal" data-reveal>
		<i class="fi-left-arrow"></i>
		<img id="photoBox" src={{src}} />
		<i class="fi-right-arrow"></i>
		<a class="close-reveal-modal">&#215;</a>
	</div>
</template>
