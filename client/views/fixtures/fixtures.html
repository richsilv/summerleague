<template name="fixturesTemplate">
	<dl class="sub-nav">
		{{#each fixtures}}
		{{#if activeRace}}
			<dd class="active"><a href="{{pathFor 'fixtureSpecific'}}">{{this.name}}{{#if this.tbc}} (TBC){{/if}}</a></dd>
		{{else}}
			<dd><a href="{{pathFor 'fixtureSpecific'}}" class="fixtureLink">{{this.name}}{{#if this.tbc}} (TBC){{/if}}</a></dd>
		{{/if}}
		{{/each}}
	</dl>
	<hr>
	{{> yield region='fixtureSection'}}
</template>

<template name="fixtureData">
	<h3>{{name}}{{#if tbc}}<strong> (TBC)</strong>{{/if}}</h3>
	<h3 class="subheader">{{dateTimeFormatted}}</h3>
	<div id="mapHolder"></div>
	<h4>Course Description</h4>
	<h5>{{courseDescription}}</h5>
</template>
