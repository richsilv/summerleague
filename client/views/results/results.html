<template name="resultsTable">
<!-- 	<div id="tableHider">
		<table id="resultsTable" style="visibility: hidden;">

		</table>
	</div> -->
	<div id="tableControls">
		{{> tableControls}}
	</div>
	<div id="tableContainer">
		<table id="resultsTable">
			<thead>
				<tr>{{#unless smallScreen}}<th>Race</th>{{/unless}}<th>Date</th><th>Pos</th><th>First Name</th><th>Last Name</th>{{#unless smallScreen}}<th>Category</th>{{/unless}}<th>Club</th><th>Time</th></tr>
			</thead>
			<tbody>
				{{#each results}}
				<tr>{{#unless smallScreen}}<td>{{Race}}</td>{{/unless}}<td>{{Date}}</td><td>{{Pos}}</td><td>{{this.[First Name]}}</td><td>{{this.[Last Name]}}</td>{{#unless smallScreen}}<td>{{Cat}}</td>{{/unless}}<td>{{Club}}</td><td>{{Time}}</td></tr>
				{{/each}}
			</tbody>
		</table>
	</div>
</template>

<template name="tableControls">
	{{#each fields}}
	<div class="inline">
		<a href="#" data-dropdown="{{fieldName}}" class="button dropdown" default={{fieldName}}>{{fieldName}}</a><br>
		<ul id="{{fieldName}}" data-dropdown-content class="f-dropdown">
		  	{{#each options}}<li><a href="#">{{this}}</a></li>{{/each}}
		</ul>
	</div>
	{{/each}}
	<div class="inline" id="pageBox">
		<ul class="pagination">
			{{#each pages}}
			<li class={{class}}><a href="">{{{content}}}</a></li>
			{{/each}}
		</ul>
	</div>
</template>
