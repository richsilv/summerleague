<template name="resultsTable">
	<div id="tableHider">
		<table id="resultsTable" style="visibility: hidden;">

		</table>
	</div>
	<div id="tableControls">
		{{> tableControls}}
	</div>
	<table>
		<thead>
			<tr><th>Race</th><th>Date</th><th>Position</th><th>First Name</th><th>Last Name</th><th>Category</th><th>Club</th><th>Time</th></tr>
		</thead>
		<tbody>
			{{#each results}}
			<tr><td>{{Race}}</td><td>{{Date}}</td><td>{{Pos}}</td><td>{{this.[First Name]}}</td><td>{{this.[Last Name]}}</td><td>{{Cat}}</td><td>{{Club}}</td><td>{{Time}}</td></tr>
			{{/each}}
		</tbody>
	</table>
</template>

<template name="tableControls">
	{{#each fields}}
	<div class="inline">
		<a href="#" data-dropdown="{{fieldName}}" class="button dropdown">{{fieldName}}</a><br>
		<ul id="{{fieldName}}" data-dropdown-content class="f-dropdown">
		  	{{#each options}}<li><a href="#">{{this}}</a></li>{{/each}}
		</ul>
	</div>
	{{/each}}
</template>
